<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El club viejuner</title>
</head>

<body>
    <header>
        <h1>El club viejuner</h1>
        <nav>
            <ul>
                <li><a href="./index.html" tabindex="10">El club viejuner</a></li>
                <li><a href="./ladrones.html" tabindex="11">Los ladronzuelos de bicicletas</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="post">
            <fieldset>
                <legend>Tú</legend>
                <label for="Nombre">Nombre</label>
                <input type="text" name="Nombre" id="Nombre" placeholder="Tu nombre" autofocus tabindex="1" pattern="[A-Za-z ]{1,}" title="¿De verdad tu nombre lleva numeros o simbolos? ¿Eres una IA?" required>
                <br>
                <label for="LastName">Apellidos</label>
                <input type="text" name="LastName" id="LastName" placeholder="Tu apellido" tabindex="2" pattern="[A-Za-z ]{1,}" title="¿De verdad tu apellido lleva numeros o simbolos? ¿Eres una IA?" required>
                <br>
                <label for="Age">Edad</label>
                <input placeholder="Minimo 65 años" type="number" name="Age" id="Age" step="1" min="65" tabindex="3" required>
                <br>
                <input type="checkbox" name="CheckOld" id="CheckOld" tabindex="4">
                <label for="CheckOld">Me siento viejuner</label>
                <br>
                <label for="AboutYou">Escribe algo sobre tí:</label>
                <br>
                <textarea placeholder="Escribe aqui..." name="AboutYou" id="AboutYou" cols="30" rows="10" tabindex="5" required title="Necesitamos que nos escribas algo"></textarea>
            </fieldset>
            <fieldset>
                <legend>Tus circunstacias</legend>
                <label for="mail">Correo electronico </label>
                <input placeholder="Tu correo..." type="email" name="mail" id="mail" tabindex="6" pattern="[a-z0-9._%+-]{1,}+@[a-z0-9.-]{1,}+\.[a-z]{2,3}$" required title="No, venga, tu correo de verdad bobolon">
                <br>
                <label for="Phone">Telefono</label>
                <input type="tel" name="Phone" id="Phone" tabindex="7" placeholder="Tu numero" required pattern="0-9{9}" title="Tu numero no es valido.">
            </fieldset>
            <input type="submit" value="Submit" tabindex="8">
            <input type="reset" value="Reset" tabindex="9">
        </form>
    </main>
</body>

</html>
